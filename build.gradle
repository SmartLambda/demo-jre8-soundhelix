group 'edu.teco.smartlambda'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    from {
        configurations.runtime.resolve().collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

dependencies {
    compile group: 'edu.teco.smartlambda', name: 'lambda-jre8', version: '1.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'gnu.getopt', name: 'java-getopt', version: '1.0.13'
}