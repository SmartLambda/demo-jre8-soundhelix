<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SmartAlarm</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="MIDIFile.js"></script>
    <script src="MIDIPlayer.js"></script>
    <script src="endpoint.js"></script>
    <script src="SmartAlarm.js"></script>

    <style>
        .navbar-brand > img {
            width: 38px;
            float: left;
            margin-top: -10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="SmartAlarm" src="SmartAlarm.png">
                    SmartAlarm
                </a>
            </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
    </nav>

    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-4">
                <form id="settings-form">
                    <h2>Settings</h2>

                    <div class="form-group">
                        <label for="preset">Preset</label>
                        <select id="preset" name="preset" class="form-control">
                            <option value="percussion" selected>Percussion</option>
                            <option value="piano">Piano</option>
                            <option value="popcorn">Popcorn</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bpm">Beats per minute</label>
                        <input type="number" id="bpm" name="bpm" class="form-control" placeholder="124" value="124"
                               min="64" max="256">
                    </div>
                    <div class="form-group">
                        <label for="maxVelocity">Maximum velocity</label>
                        <input type="number" id="maxVelocity" name="maxVelocity" class="form-control"
                               placeholder="32768" value="32768" min="0" max="32768">
                    </div>
                    <div class="ticksPerBeat">
                        <label for="ticksPerBeat">Ticks per beat</label>
                        <input type="number" id="ticksPerBeat" name="ticksPerBeat" class="form-control"
                               placeholder="12" value="12">
                    </div>

                    <h2>Instruments</h2>
                    <table id="instruments-table" class="table">
                        <thead>
                        <tr>
                            <th>Instrument</th>
                            <th>MIDI channel</th>
                            <th>MIDI program</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </form>
            </div>
            <div class="col-md-4">
                <h2>Try</h2>

                <div class="form-group">
                    <label for="midi-output">MIDI Output Device</label>
                    <select id="midi-output" class="form-control"></select>
                </div>

                <button type="button" class="btn btn-success" id="try"><span class="glyphicon glyphicon-play"></span>
                    Generate
                    and
                    play</button>
            </div>
            <div class="col-md-4 form-inline">
                <h2>Set alarm</h2>
                <div class="form-group">
                    Play at
                    <input type="number" min="0" max="23" id="hour" placeholder="13" class="form-control"
                           style="max-width: 80px"> :
                    <input type="number" min="0" max="59" id="minute" placeholder="37" class="form-control"
                           style="max-width: 80px;">
                </div>

                <button type="button" class="btn btn-primary" id="set-alarm"><span
                        class="glyphicon glyphicon-time"></span> Set alarm
                </button>
            </div>
        </div>
    </div>

    <footer class="footer" style="margin-top:20px">
        <div class="container">
            Powered by <a href="https://www.soundhelix.com">SoundHelix</a>
        </div>
    </footer>
</body>
</html>
